<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Regular Expressions</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="https://pictures.s3.yandex.net/frontend-developer/dom_bom/logo.svg" alt="logo">
        <p class="header__logo-sub">Регулярные выражения</p>
    </header>
    <main class="container">
        <div class="cover">
            <div class="cover__image"></div>
            <h1 class="cover__heading">RegExp</h1>
        </div>
        <div class="block">
            <form class="form" name="register" action="http://httpbin.org/post" method="POST">
                <h3>Форма регистрации</h3>
                <fieldset class="form__fieldset"></fieldset>
                    <div class="form__field">
                        <input class="form__input" type="text" name="name" pattern="[А-ЯЁ]{1}[А-ЯЁа-яё]+(-?[А-ЯЁа-яё]+)?" minlength="2" maxlength="20" placeholder="Имя" required />
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="email" name="name" pattern="([\w0-9]\.?-?)*@[a-z]+\.[a-z]+" placeholder="E-Mail" required /> 
                        <span class="form__error">e-mail в формате: sega@yandex.ru</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="tel" name="name" placeholder="Телефон" pattern="^((\+7)|(8))\s?((\([0-9]{3}\))|([0-9]{3}))\s?-?[0-9]{3}-?[0-9]{2}-?[0-9]{2}" minlength="11" maxlength="18" required />
                        <span class="form__error">телефон в формате: +7 (123) 456-78-90</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="url" name="name" pattern="(http:\/\/|https:\/\/)(([0-9]{0,3}\.[0-9]{0,3}\.[0-9]{0,3}\.[0-9]{0,3}(:\d{2,5})?)|(www\.)?([a-z0-9]+\.[a-z]+))(\/([a-zA-Z0-9]\/?)+(#$)?)?" placeholder="Ваш сайт" required />
                        <span class="form__error">URL в формате: http://mysite.ru</span>
                    </div>
                    <button class="form__button" type="submit">Отправить</button>
                </fieldset>
            </form>
        </div>
    </main>     
</body>
</html>
